<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type="text/css" href="styles.css">

</head>
<body>
    <div class="background">
    <fieldset>
        <div class="main">
        <h1 id="title">Order your Pizza</h1>
        <p id="description">Pizza Delivery App</p>
        <form id="survey-form" >
            <div id="formscss">
            <label id="name-label" for="name">Your name:</label>
            <input class="textarea" type="name" id="name" name="user_name" placeholder="First Name, Last Name" required> <br><br>
            <label id="Address-label" for="name">Your address:</label>
            <input  class="textarea" type="name" id="Address" name="user_name" placeholder="Enter Address here" required> <br><br>
    
            <label id="email-label" for="email">Your Email:</label>
            <input  class="textarea" type="email" id="email" name="email"  pattern=".+@gmail.com" placeholder="youremail@email.com" required> <br><br>

            <label id="number-label" for="number">Your Number: </label>
            <input class="textarea" type="number" id="number" name="number" placeholder="9" min="0"
             max="9"> <br><br>
             <label for="dropdown">Pizza Type:</label>
             <select  class="textarea" id="dropdown">
                 <option value="item">Margheritta</option>
                 <option value="item1">Cheese</option>
                 <option value="item1">Pepperoni</option>
                 <option value="item1">Blue Cheese & Portobello</option>
             </select> <br><br>
            <label for="dropdown">Size:</label>
            <select class="textarea" id="dropdown">
                <option value="item">Small (6 slices)</option>
                <option value="item1">Large (8 slices)</option>
                <option value="item1">Extra Large (10 slices)</option>
            </select>
            <br>
            <br>
            <label for="Elegir">Payment Method:</label><br><br>
                <input type="radio" name="Delivery" value="delivery" checked>CreditCard (e.g. Visa, Amex, Dinners, etc<br>
                <input type="radio" name="Delivery" value="take-away">Cash <br><br>

                <p>Toppings (optional):</p>
                <input type="checkbox" id="periph1" name="peripherals" value="screen">Extra Cheese
                <label for="periph1"> </label>
                <input type="checkbox" id="periph3" name="peripherals" value="mouse">
                <label for="periph3"> Extra Pepperoni </label>
                <input type="checkbox" id="periph2" name="peripherals" value="keyboard">
                <label for="periph2"> Fresh Onions</label><br><br>
                <input type="checkbox" id="periph3" name="peripherals" value="mouse">
                <label for="periph3"> Caramelize Onions</label>
                <input type="checkbox" id="periph3" name="peripherals" value="mouse">
                <label for="periph3"> Chicken </label>
                <input type="checkbox" id="periph3" name="peripherals" value="mouse">
                <label for="periph3"> Parmesan</label>
                <br><br><br>
                <textarea class="textarea" rows="10" cols="30" name="comment">Any additional comments </textarea><br>
                <!-- <button id="submit" type="submit">Send</button> -->
                <input Name="IB1" value="Send" type="Image" src="Delivery.jpg" height="100" width="150"id="submit"> 
                
        </form>
        </div>
        </fieldset>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>    
</body>
</html>
